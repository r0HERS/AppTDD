{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <link href="{% static 'index.css' %}" rel="stylesheet">
    </head>
    <body>
        Escolha um dos tópicos para modificar 
        <div id="buttons">
            <button id="alunos">Alunos</button>
            <button id="add_aluno">Adicionar professores</button>
            <button id="update">Atualizar informções do curso</button>
            <button id="delete">Deletar matérias</button>
        </div>
        <div id="edit">
            <button class="voltar">voltar</button>
            {% for c in cursos %}
            <div>
                {{ c.nome }} <a href="{% url 'edit' c.id %}">Editar</a>
            </div>
            {% endfor %}
        </div>
        <div id="div_alunos">
            <button class="voltar">voltar</button>
            <button id="botao_add_al">Adicionar alunos</button>
            <button id="botao_pc">Procurar aluno</button>
            <button>Deletar alunos</button>
            <button>Editar alunos</button>
            <div id="pc">
                <form action="{% url 'search' %}" method="post" id="proc_form">
                    {% csrf_token %}
                    <input placeholder="Digite o RA de um aluno" name="RA">
                    <button type="submit">Procurar</button>
                </form>
            </div>
            <div id="add_al">
                <form id="al_campos" action="{% url 'add_al' %}" method="post">
                    {% csrf_token %}
                    <label>Nome</label> <input id="nome" name="nome" >
                    <label>RA</label> <input id="RA" name="RA">
                    <label>Qual curso faz:</label>
                    <select name="al_curso">
                        <option value=""></option>
                        {% for c in cursos %}
                        <option value="{{c.id}}">{{c.nome}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <div id="add">
            <button class="voltar">voltar</button>
            <form id="campos" action="{% url 'add' %}" method="post">
                {% csrf_token %}
                <label>Nome</label> <input id="nome" name="nome" >
                <label>RP</label> <input id="RP" name="RP">
                <label>Professor de:</label>
                <select name="prof_mat">
                    <option value=""></option>
                    {% for m in materias %}
                    <option value="{{m.id}}">{{m.nome}}</option>
                    {% endfor %}
                </select>
                <button type="submit">Enviar</button>
            </form>
  
        </div>

        <div id="del">
            <button class="voltar">voltar</button>
            {% for a in materias %}
            <div>
                {{ a.nome }} <a id ="del_mat" href="{% url 'del' a.id %}">Excluir</a>
            </div>
            {% endfor %}

        </div>

        <script src="{% static 'script.js' %}"></script>
    </body>
</html>
